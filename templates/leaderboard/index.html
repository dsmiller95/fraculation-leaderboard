{% extends "base.html" %} {% block title %}Leaderboard{% endblock %} {% block content
%}
<h1>Shuttle Leaderboard - Home</h1>
<a href="/leaderboard/stream_page">Event stream</a>
<h1>Shuttle Leaderboard</h1>

<form id="add-form">
    <div>
        <label for="description">Game Name</label>
        <input
            placeholder="Your game name..."
            required
            type="text"
            name="description" id="description"
        />
    </div>
    <div>
        <label for="score_sort_mode">Score Sort Mode</label>
        <select name="score_sort_mode" id="score_sort_mode" required>
            <option value="">Select a score sort mode...</option>
            <option value="HigherIsBetter">Higher Is Better</option>
            <option value="LesserIsBetter">Lesser Is Better</option>
        </select>
    </div>
    <button
        hx-post="/leaderboard/games"
        hx-trigger="click"
        hx-target="#games-content"
        hx-swap="afterbegin"
    >
        Add
    </button>
</form>
<div
    id="list"
    hx-get="/leaderboard/games"
    hx-target="this"
    hx-trigger="load"
    hx-swap="outerHTML"
>
    Loading...
</div>

{% endblock %}
