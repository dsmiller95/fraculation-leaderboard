{% extends "base.html" %} {% block title %}Leaderboard{% endblock %} {% block content
%}
<h1>Shuttle Leaderboard - Home</h1>
<a href="/leaderboard/stream">Event stream</a>
<h1>Shuttle Leaderboard</h1>

<form id="add-form">
    <input
        placeholder="Your game description..."
        required
        type="text"
        name="description"
    />
    <button
        hx-post="/leaderboard/games"
        hx-trigger="click"
        hx-target="#games-content"
        hx-swap="beforeend"
    >
        Add
    </button>
</form>
<div
    id="list"
    hx-get="/leaderboard/games"
    hx-target="this"
    hx-trigger="load"
    hx-swap="outerHTML"
>
    Loading...
</div>

{% endblock %}
