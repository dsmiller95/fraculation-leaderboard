{% extends "base.html" %} {% block title %}Leaderboard {{game.description}} {% endblock %} {% block content
%}
<h1>Leaderboard: {{game.description}}</h1>
<a href="/leaderboard">Back to game list</a>

<hr/>

<form id="add-form">
    <input
        placeholder="Your name..."
        required
        type="text"
        name="user_name"
    />
    <input
        placeholder="Your score..."
        required
        type="number"
        name="score"
    />
    <input
        placeholder="anything else?"
        required
        type="text"
        name="free_data"
    />
    <button
        hx-post="/leaderboard/games/{{game.id}}"
        hx-trigger="click"
        hx-target="#leaderboard-content"
        hx-swap="beforeend"
    >
        Add
    </button>
</form>
<div
    id="list"
    hx-get="/leaderboard/games/{{game.id}}"
    hx-target="this"
    hx-trigger="load"
    hx-swap="outerHTML"
>
    Loading...
</div>

{% endblock %}
